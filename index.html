<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Minimalista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-container">
        <h1 class="settings-title">Configuraciones</h1>
        <div class="setting-item">
            <span class="setting-label">Modo Oscuro</span>
            <input type="checkbox" class="setting-toggle">
        </div>
        <div class="setting-item">
            <span class="setting-label">Notificaciones</span>
            <input type="checkbox" class="setting-toggle" checked>
        </div>
        <div class="setting-item">
            <span class="setting-label">Sonido</span>
            <input type="checkbox" class="setting-toggle">
        </div>
        <div class="setting-item">
            <span class="setting-label">Haptic Feedback</span>
            <input type="checkbox" class="setting-toggle">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
